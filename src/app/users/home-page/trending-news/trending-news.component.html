<div class="relative my-10">
  <div class="font-sans justify-center items-center">
    <p class="m-2 py-2 text-center text-xl font-medium tracking-widest">
      TRENDING NEWS
    </p>
  </div>

  <!-- ====== Cards Section Start -->
  <section class="bg-gray-2 dark:bg-dark pt-10 pb-6 lg:pt-[40px] lg:pb-2">
    <div class="container mx-auto">
      <div class="flex flex-wrap gap-4 -mx-4 justify-center">
        
        <div
          *ngFor="let post of posts"
          class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-4 mb-4"
        >
          <img class="w-full h-64 object-cover" src="https://ftthevoux.wpenginepowered.com/food-demo/wp-content/uploads/sites/2/2016/01/06-600x650.jpg" alt="Card Image" />
          <div class="px-6 py-4">
            <h2 class="font-bold text-lg text-orange-500 mb-2">
              {{ post.title }}
            </h2>
            <p class="text-gray-700 text-base">{{ post.content }}</p>
          </div>
          <div class="px-6 pt-4 pb-2 text-center">
            <!-- <button
              class="bg-white text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
            >
              View Details
            </button> -->
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
<!-- ====== Cards Section End -->
