  <div class="container mx-auto flex flex-wrap gap-4 w-auto justify-center">
    <div *ngFor="let product of filteredProducts">
      <div class="product-small box m-2">
        <div class="box-image max-w-72">
          <div class="image-none">
            <img
              src="https://lados.vn/wp-content/uploads/2024/07/z2411209596052-6e136c774ebefb370e5e45bacdf7ad5b-1-768x768.jpeg"
              alt=""
            />
          </div>
        </div>
        <div class="box-text text-center">
          <div class="title-wrapper">
            <a>{{ product.name }}</a>
          </div>
          <div class="price-wrapper">
            <span>{{ product.price }} â‚«</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
