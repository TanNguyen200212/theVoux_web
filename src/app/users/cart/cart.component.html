
<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">

    <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">
      Shopping Cart
    </h2>

    <div class="mt-10 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">
          <div
            *ngFor="let item of cartItems; let i = index"
            class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6"
          >
            <div
              class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0"
            >
              <a href="#" class="shrink-0 md:order-1">
                <img class="h-20 w-20 dark:hidden" [src]="item.imageUrl" />
              </a>

              <div
                class="flex items-center justify-between md:order-3 md:justify-end"
              >
                <!-- quantity -->
                <div class="col-md-6 my-4 mr-4">
                  <div class="quantity-group flex items-center space-x-2">
                    <button
                      (click)="minQuantity(i)"
                      class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                    >
                      -
                    </button>

                    <input
                      type="text"
                      value="{{ item.quantity || 1 }}"
                      class="w-12 text-center border border-gray-300 rounded focus:outline-none"
                    />
                    <button
                      (click)="plusQuantity(i)"
                      class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="text-end md:order-4 md:w-32">
                  <p class="text-base font-bold text-gray-900 dark:text-white">
                    {{ item.price * item.quantity |currency: ' ':'symbol':'1.0-2'  }}₫
                  </p>
                </div>
              </div>

              <div
                class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md"
              >
                <a
                  href="#"
                  class="text-base font-medium text-gray-900 hover:underline dark:text-white"
                  >{{ item.name }}</a
                >
                <p class="text-base font-bold text-gray-900 dark:text-white">
                  {{ item.price }}₫
                </p>

                <div class="flex items-center gap-4">
                  <button
                    type="button"
                    class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 hover:underline dark:text-gray-400 dark:hover:text-white"
                  >
                    <svg
                      class="me-1.5 h-5 w-5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
                      />
                    </svg>
                    Add to Favorites
                  </button>

                  <button
                    (click)="removeItemFromCart(item.id)"
                    type="button"
                    class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500"
                  >
                    <svg
                      class="me-1.5 h-5 w-5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18 17.94 6M18 18 6.06 6"
                      />
                    </svg>
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="flex  gap-7 text-end justify-end">
            <h3 class="text-xl font-bold text-gray-900 ">Subtotal:</h3>
            <p class="text-base font-bold text-gray-900 dark:text-white">
              {{ totalPrice  | currency: ' ':'symbol':'1.0-2' }}₫
            </p>
          </div>
        </div>
       <div class="flex justify-between">


      <button
      routerLink="/users/shopping/products/product-list/men-shirts"
      class="relative px-8 py-2 rounded-md bg-white isolation-auto z-10 border-2 border-red-500
        before:absolute before:w-full before:transition-all before:duration-700 before:hover:w-full before:-right-full before:hover:right-0 before:rounded-full  before:bg-red-500 before:-z-10  before:aspect-square before:hover:scale-150 overflow-hidden before:hover:duration-700">Continue Shopping</button>
        <button
        routerLink="/users/checkout"
          class="relative group border-none bg-transparent p-0 outline-none cursor-pointer font-mono font-light uppercase text-base"
        >
          <span
            class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-25 rounded-lg transform translate-y-0.5 transition duration-[600ms] ease-[cubic-bezier(0.3,0.7,0.4,1)] group-hover:translate-y-1 group-hover:duration-[250ms] group-active:translate-y-px"
          ></span>

          <span
            class="absolute top-0 left-0 w-full h-full rounded-lg bg-gradient-to-l from-[hsl(217,33%,16%)] via-[hsl(217,33%,32%)] to-[hsl(217,33%,16%)]"
          ></span>

          <div
            class="relative flex items-center justify-between py-3 px-6 text-xl text-white rounded-lg transform -translate-y-1 bg-gradient-to-r from-[#f27121] via-[#e94057] to-[#8a2387] gap-3 transition duration-[600ms] ease-[cubic-bezier(0.3,0.7,0.4,1)] group-hover:-translate-y-1.5 group-hover:duration-[250ms] group-active:-translate-y-0.5 brightness-100 group-hover:brightness-110"
          >
            <span class="select-none">CHECKOUT</span>

            <svg
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 ml-2 -mr-1 transition duration-250 group-hover:translate-x-1"
            >
              <path
                clip-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </div>
        </button>
        </div>
      </div>
    </div>
  </div>
</section>
