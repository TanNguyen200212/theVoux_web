          <div class="w-full h-full flex justify-center items-center bg-gray-900 bg-opacity-30">
            <div class="mx-16 text-white text-center">
              <div class="uppercase mb-6">Holiday Inspiration From Years Past to Help You Celebrate at Home</div>

          </div>
      </div>

      <div class="hidden duration-700 ease-in-out " data-carousel-item>

      <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
