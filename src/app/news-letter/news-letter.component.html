<div class="wpb_wrapper py-4 mr-20 ml-20 my-3 bg-slate-100">
  <div class="thb_subscribe style2">
    <div class="flex flex-row items-center justify-center">
      <div class="small-12 medium-6 columns p-4">
        <h4 class="text-left">
          <span class="text-rose-600 text-2xl">Subscribe To My Newsletter</span>
        </h4>
        <p>
          <span class="text-stone-600 text-lg font-light"
            >Subscribe now to get notified about exclusive offers every
            week!</span
          >
        </p>
      </div>
      <div class="small-12 medium-6 medium-text-right columns p-4">
        <form class="min-w-40 max-w-lg w-full flex gap-4">
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              [formControl]="emailFormControl"
              [errorStateMatcher]="matcher"
              placeholder="Ex. name@gmail.com"
            />
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div class="p-3">
            <button class="w-24 h-9" mat-raised-button color="accent">
              Sign up
            </button>
          </div>
        </form>
        <div class="checkbox">
          <section class="example-section">
            <mat-checkbox class="example-margin"
              >I would like to receive news and special offers</mat-checkbox
            >
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
